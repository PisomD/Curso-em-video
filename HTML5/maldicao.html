<!DOCTYPE html>
<html lang="pt-br"><!--Inicio do programa--><!-- lang="lingua nátiva da página"-->

    <title>Curso de HTML 5</title><!--Adiciona um título a pág-->
    <style>/*formatação de estilo em css*/
        h1 {
            font-family: Arial, sans-serif;

</head>

</body>

</html><!--Fim do programa-->
